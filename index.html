<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>æ¥ å¤§å¸ˆè®°å¿†å¤§æŒ‘æˆ˜</title>
    <style>
        body {
            background: linear-gradient(135deg, #E0F7FA 0%, #B2EBF2 100%);
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            min-height: 100vh;
            margin: 0;
        }

        .game-container {
            background: white;
            padding: 25px;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 150, 136, 0.1);
            max-width: 600px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #00838F;
            margin-bottom: 20px;
            font-size: 2em;
        }

        .stats {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
            padding: 15px;
            background: #E0F7FA;
            border-radius: 15px;
            font-size: 1.2em;
        }

        .stat-box {
            background: white;
            padding: 10px 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 150, 136, 0.1);
            color: #00838F;
        }

        .game-board {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 12px;
        }

        .card {
            aspect-ratio: 1;
            background: #4DD0E1;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2em;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 150, 136, 0.1);
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 150, 136, 0.2);
        }

        .card.flipped {
            background: #00ACC1;
            color: white;
            transform: rotateY(180deg);
        }

        .win-message {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0, 150, 136, 0.2);
            animation: popIn 0.5s ease-out;
        }

        @keyframes popIn {
            0% { transform: translate(-50%, -50%) scale(0.8); opacity: 0; }
            100% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
        }

        button {
            background: linear-gradient(45deg, #00ACC1, #4DD0E1);
            border: none;
            padding: 12px 25px;
            color: white;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1.1em;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 150, 136, 0.2);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 150, 136, 0.3);
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>ğŸŒŠ è®°å¿†å¤§æŒ‘æˆ˜ ğŸŒ¿</h1>
        <div class="stats">
            <div class="stat-box">ğŸ® æ­¥æ•°: <span id="moves">0</span></div>
            <div class="stat-box">âœ¨ é…å¯¹: <span id="pairs">0</span>/8</div>
        </div>
        <div class="game-board"></div>
    </div>

    <div class="win-message" id="winMessage">
        <h2>ğŸ‰ æ­å–œä½ èµ¢äº†ï¼</h2>
        <p>æ€»å…±ç”¨äº† <span id="finalMoves">0</span> æ­¥</p>
        <button onclick="restartGame()">å†ç©ä¸€æ¬¡</button>
    </div>

    <script>
        const gameBoard = document.querySelector('.game-board');
        const movesDisplay = document.getElementById('moves');
        const pairsDisplay = document.getElementById('pairs');
        const winMessage = document.getElementById('winMessage');

        let moves = 0;
        let pairs = 0;
        let hasFlippedCard = false;
        let lockBoard = false;
        let firstCard, secondCard;

        // æ¸…æ–°ä¸»é¢˜çš„è¡¨æƒ…ç¬¦å·
        const emojis = ['ğŸŒŠ', 'ğŸŒ¿', 'ğŸƒ', 'ğŸ‹', 'ğŸ¢', 'ğŸ¬', 'ğŸŒº', 'ğŸ '];
        const cards = [...emojis, ...emojis];

        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function createCard(emoji) {
            const card = document.createElement('div');
            card.classList.add('card');
            card.textContent = '?';
            card.dataset.emoji = emoji;
            card.addEventListener('click', flipCard);
            return card;
        }

        function flipCard() {
            if (lockBoard) return;
            if (this === firstCard) return;

            this.textContent = this.dataset.emoji;
            this.classList.add('flipped');

            if (!hasFlippedCard) {
                hasFlippedCard = true;
                firstCard = this;
                return;
            }

            secondCard = this;
            moves++;
            movesDisplay.textContent = moves;
            checkForMatch();
        }

        function checkForMatch() {
            const isMatch = firstCard.dataset.emoji === secondCard.dataset.emoji;
            isMatch ? disableCards() : unflipCards();
        }

        function disableCards() {
            firstCard.removeEventListener('click', flipCard);
            secondCard.removeEventListener('click', flipCard);
            pairs++;
            pairsDisplay.textContent = pairs;

            if (pairs === 8) {
                setTimeout(() => {
                    winMessage.style.display = 'block';
                    document.getElementById('finalMoves').textContent = moves;
                }, 500);
            }

            resetBoard();
        }

        function unflipCards() {
            lockBoard = true;
            setTimeout(() => {
                firstCard.textContent = '?';
                secondCard.textContent = '?';
                firstCard.classList.remove('flipped');
                secondCard.classList.remove('flipped');
                resetBoard();
            }, 1000);
        }

        function resetBoard() {
            [hasFlippedCard, lockBoard] = [false, false];
            [firstCard, secondCard] = [null, null];
        }

        function restartGame() {
            moves = 0;
            pairs = 0;
            movesDisplay.textContent = '0';
            pairsDisplay.textContent = '0';
            winMessage.style.display = 'none';
            gameBoard.innerHTML = '';
            initGame();
        }

        function initGame() {
            const shuffledCards = shuffle(cards);
            shuffledCards.forEach(emoji => {
                const card = createCard(emoji);
                gameBoard.appendChild(card);
            });
        }

        // åˆå§‹åŒ–æ¸¸æˆ
        initGame();
    </script>
</body>
</html>
